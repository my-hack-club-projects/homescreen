<head>

    <!-- TODO: Build TailwindCSS locally -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.css" rel="stylesheet">
    <style>
        .draggable {
            position: absolute;
            touch-action: none;
        }
        .prevent-select {
            user-select: none;
            -webkit-user-select: none;
        }
        .noscroll {
            overflow: hidden;
        }
    </style>
</head>
